{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container my-40">
  <div class="row">
    <div class="col-lg align-self-center mr-50">
      <h1 class="small text-dark" data-aos="zoom-in" data-aos-delay="0">Web Metadata Retrieval</h1>
      <p class="" data-aos="zoom-in" data-aos-delay="0">An Open Source, Self Hosted API for Web Metadata Retrieval</p>
      {% if user.is_authenticated %}
      <a href="{% url 'doc' %}" class="btn md action-3" data-aos="zoom-in" data-aos-delay="100">
        Go To Documentation
      </a>
      {% else %}
      <a href="{% url 'register' %}" class="btn md action-3" data-aos="zoom-in" data-aos-delay="100">
        Get an API Key
      </a>
      {% endif %}
    </div>
    <div class="col-lg align-self-center">
      <img src="{% static 'res/artwork.svg' %}" alt="" data-aos="zoom-in" data-aos-delay="0">
    </div>
  </div>
</div>

{% endblock content %}
