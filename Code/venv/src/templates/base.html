{%load static%}
<!DOCTYPE html>
<html>

<head>
	<title>Web Metadata Retrieval</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<link
		href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

	<link href="{% static 'css/style.min.css'%} " rel="stylesheet" />
	<link rel="stylesheet" href="{% static  'css/base.css' %}">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>

	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-5 py-3">
		<a class="navbar-brand" href="{% url 'home' %}">
			<img src="{% static 'res/logo.svg' %}" alt="Web Metadata Retrieval" height="42px"">
			</a>
			<button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="{% url 'doc' %}">Documentation</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="https://github.com/WebMetadataRetrieval/15-Web_Metadata_Retrieval/discussions" target="_blank"">Help</a>
					</li>
					{% if request.user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link text-light btn mx-10 px-3 sm f-16 action-3" aria-current="page" href="{% url 'account' %}">Account</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light btn mx-10 px-3 sm f-16 action-3" aria-current="page"
							href="{% url 'register' %}">Register</a>
					</li>
					{% endif %}
				</ul>
			</div>
	</nav>
	<!-- End Header -->


	<!-- Body -->
	<div class="d-flex align-items-center main p-0">
		{% block content %}

		{% endblock content %}
	</div>
	<!-- End Body -->


	<!-- Footer-->
	<div class="d-flex flex-row bg-dark align-bottom">
		<div class="container my-2 ">
			<div class="row justify-content-between align-items-center lh-40">
				<div class="col-lg-4 col-sm-6 text-sm-right text-lg-left order-1 order-lg-0"">
					<a href="https://github.com/WebMetadataRetrieval/15-Web_Metadata_Retrieval/people" target="_blank" class="link" style="color:white">
						Team
					</a>
				</div>
				<div class="mb-10 mb-lg-0 col-lg-auto order-0">
					<a href="{% url 'home' %}" class="link" style="color:white">
						SE: Group 15
					</a>
				</div>
				<div class="col-lg-4 col-sm-6 text-sm-left text-lg-right order-2 order-lg-0">
					<a href="https://github.com/WebMetadataRetrieval/15-Web_Metadata_Retrieval" target="_blank" class="link"
						style="color:white">
						<i class="fab fa-github"></i>
						</i>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
	<script src="{% static 'js/jquery.maskedinput.min.js' %}"></script>
	<script src="{% static 'js/script.js' %} "></script>

</body>

</html>
